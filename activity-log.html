<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Log - StructureScan Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <style>
    body {
      overflow-x: hidden;
      position: relative;
    }

    /* Prevent horizontal scroll */
    html {
      overflow-x: hidden;
    }

    /* Fixed Sidebar Styles */
    .sidebar-custom {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #1a1d29;
      overflow-y: auto;
      overflow-x: hidden;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    /* Main Content Adjustment */
    .main-content-wrapper {
      margin-left: 250px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
      width: calc(100% - 250px);
      max-width: 100%;
      overflow-x: hidden;
    }

    /* Navigation Links */
    .nav-link-custom {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s;
      font-size: 0.95rem;
    }

    .nav-link-custom i {
      font-size: 1.2rem;
      margin-right: 0.75rem;
      width: 20px;
    }

    .nav-link-custom:hover {
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .nav-link-custom.active {
      background-color: #007bff;
      color: #fff;
    }

    .nav-link-custom.text-danger {
      color: rgba(220, 53, 69, 0.9);
    }

    .nav-link-custom.text-danger:hover {
      background-color: rgba(220, 53, 69, 0.1);
      color: #dc3545;
    }

    /* Activity List Item Fixes */
    .activity-item {
      overflow: hidden;
    }

    .activity-content {
      min-width: 0;
      flex: 1;
      overflow: hidden;
    }

    .activity-title {
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
      margin-bottom: 0.25rem;
    }

    .activity-description {
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-all;
      line-height: 1.4;
    }

    .activity-time {
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* Pagination Fixes */
    .pagination-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .pagination {
      margin-bottom: 0;
      flex-wrap: nowrap;
    }

    /* Mobile Menu Toggle */
    .mobile-menu-toggle {
      display: none;
    }

    /* Sidebar Overlay */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .sidebar-custom {
        transform: translateX(-100%);
      }

      .sidebar-custom.show {
        transform: translateX(0);
      }

      .main-content-wrapper {
        margin-left: 0;
        width: 100%;
      }

      .mobile-menu-toggle {
        display: block;
      }

      .sidebar-overlay.show {
        display: block;
      }
    }

    @media (max-width: 576px) {
      .main-content-wrapper {
        padding: 1rem !important;
      }

      .sidebar-custom {
        width: 250px;
        transform: translateX(-100%);
      }

      .sidebar-custom.show {
        transform: translateX(0);
      }

      .activity-item {
        padding: 0.75rem !important;
      }

      .activity-description {
        font-size: 0.813rem;
        word-break: break-all;
      }

      .activity-time {
        font-size: 0.75rem;
      }

      .pagination-wrapper {
        margin: 0 -0.5rem;
        padding: 0 0.5rem;
      }

      .pagination .page-link {
        padding: 0.375rem 0.65rem;
        font-size: 0.875rem;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar Overlay for Mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Sidebar -->
  <div class="sidebar-custom d-flex flex-column" id="sidebar">
    <!-- Logo Section -->
    <div class="text-center py-4 border-bottom border-secondary border-opacity-25">
      <div class="d-flex align-items-center justify-content-center mb-2">
        <div class="bg-primary rounded-3 p-2 me-2">
          <i class="bi bi-building text-white fs-5"></i>
        </div>
        <h5 class="text-white mb-0 fw-bold">StructureScan</h5>
      </div>
      <small class="text-white-50">Admin Panel</small>
    </div>

    <!-- Navigation Menu -->
    <ul class="nav flex-column px-3 py-3 flex-grow-1">
      <li class="nav-item mb-2">
        <a href="dashboard.html" class="nav-link-custom">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a href="users.html" class="nav-link-custom">
          <i class="bi bi-people"></i>
          <span>User Management</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a href="assessments.html" class="nav-link-custom">
          <i class="bi bi-clipboard-check"></i>
          <span>Assessment Management</span>
        </a>
      </li>
    </ul>

    <!-- Bottom Menu -->
    <div class="px-3 pb-3 border-top border-secondary border-opacity-25 pt-3">
      <a href="profile.html" class="nav-link-custom mb-2">
        <i class="bi bi-person-circle"></i>
        <span>Profile</span>
      </a>
      <a href="#" id="logoutBtn" class="nav-link-custom text-danger">
        <i class="bi bi-box-arrow-right"></i>
        <span>Logout</span>
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content-wrapper p-4 bg-light">
    <!-- Mobile Menu Toggle Button -->
    <button class="btn btn-primary mobile-menu-toggle mb-3" id="sidebarToggle" type="button">
      <i class="bi bi-list fs-5"></i> Menu
    </button>

    <!-- Back Button -->
    <div class="mb-3">
      <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
    </div>

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
      <div>
        <h2 class="mb-1">Activity Log</h2>
        <small class="text-muted">View all admin activities and system events</small>
      </div>
      <button class="btn btn-outline-primary" onclick="refreshActivities()">
        <i class="bi bi-arrow-clockwise me-1"></i>Refresh
      </button>
    </div>

    <!-- Activity List -->
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-white py-3">
        <h6 class="mb-0 fw-bold">Latest Activity</h6>
      </div>
      <div class="card-body p-0">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3 text-muted">Loading activities...</p>
        </div>

        <!-- Activity List -->
        <div id="activityListContainer" class="list-group list-group-flush" style="display: none">
          <!-- Activities will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5" style="display: none">
          <i class="bi bi-inbox fs-1 text-muted"></i>
          <p class="mt-3 text-muted">No activities found</p>
        </div>
      </div>

      <!-- Pagination -->
      <div id="paginationContainer"
        class="d-flex justify-content-between align-items-center flex-wrap gap-2 p-3 border-top bg-white"
        style="display: none !important">
        <div class="text-muted small" id="paginationInfo">
          <!-- Pagination info will be loaded here -->
        </div>
        <div class="pagination-wrapper">
          <nav>
            <ul class="pagination pagination-sm mb-0" id="paginationList">
              <!-- Pagination buttons will be loaded here -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/activity-log.js"></script>

  <!-- Sidebar Toggle Script -->
  <script>
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    // Toggle sidebar on mobile
    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', function () {
        sidebar.classList.toggle('show');
        sidebarOverlay.classList.toggle('show');
        document.body.style.overflow = sidebar.classList.contains('show') ? 'hidden' : '';
      });
    }

    // Close sidebar when clicking overlay
    if (sidebarOverlay) {
      sidebarOverlay.addEventListener('click', function () {
        sidebar.classList.remove('show');
        sidebarOverlay.classList.remove('show');
        document.body.style.overflow = '';
      });
    }

    // Close sidebar when clicking on a link (mobile only)
    document.querySelectorAll('.sidebar-custom .nav-link-custom').forEach(link => {
      link.addEventListener('click', function () {
        if (window.innerWidth <= 992) {
          sidebar.classList.remove('show');
          sidebarOverlay.classList.remove('show');
          document.body.style.overflow = '';
        }
      });
    });

    // Handle window resize
    window.addEventListener('resize', function () {
      if (window.innerWidth > 992) {
        sidebar.classList.remove('show');
        sidebarOverlay.classList.remove('show');
        document.body.style.overflow = '';
      }
    });
  </script>
</body>

</html>
