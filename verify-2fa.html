<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two-Factor Authentication - StructureScan Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
          <div class="card shadow-lg border-0">
            <div class="card-body p-5">
              <!-- Logo and Title -->
              <div class="text-center mb-4">
                <div class="d-flex justify-content-center mb-3">
                  <div
                    class="bg-primary rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 70px; height: 70px"
                  >
                    <i class="bi bi-shield-lock text-white fs-2"></i>
                  </div>
                </div>
                <h3 class="fw-bold mb-2">StructureScan</h3>
                <h5 class="text-muted mb-2">Two-Factor Authentication</h5>
                <p class="text-muted small" id="emailDisplay">
                  Enter the 6-digit code sent to your email
                </p>
              </div>

              <!-- Success Message (Hidden by default) -->
              <div
                id="successMessage"
                class="alert alert-success d-none"
                role="alert"
              >
                <i class="bi bi-check-circle me-2"></i>
                <strong>Verified!</strong> Redirecting to dashboard...
              </div>

              <!-- Error Message (Hidden by default) -->
              <div
                id="errorMessage"
                class="alert alert-danger d-none"
                role="alert"
              >
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="errorText">Invalid verification code.</span>
              </div>

              <!-- 2FA Verification Form -->
              <form id="verify2FAForm">
                <div class="mb-4">
                  <label for="verificationCode" class="form-label fw-semibold"
                    >Verification Code</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg text-center"
                    id="verificationCode"
                    placeholder="000000"
                    maxlength="6"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    required
                    autocomplete="off"
                    style="
                      letter-spacing: 8px;
                      font-size: 24px;
                      font-weight: 600;
                    "
                  />
                  <small class="text-muted mt-2 d-block"
                    >Code expires in
                    <span id="countdown" class="text-danger fw-bold"
                      >5:00</span
                    ></small
                  >
                </div>

                <button
                  type="submit"
                  id="verifyBtn"
                  class="btn btn-primary btn-lg w-100 mb-3"
                >
                  <i class="bi bi-shield-check me-2"></i>Verify & Continue
                </button>

                <div class="text-center mb-3">
                  <button
                    type="button"
                    id="resendBtn"
                    class="btn btn-link text-decoration-none"
                  >
                    <i class="bi bi-arrow-repeat me-1"></i>Resend Code
                  </button>
                </div>

                <div class="text-center">
                  <a href="index.html" class="text-decoration-none text-muted">
                    <i class="bi bi-arrow-left me-1"></i>Back to Login
                  </a>
                </div>
              </form>
            </div>
          </div>

          <!-- Footer -->
          <div class="text-center mt-4 text-muted">
            <small>Â© 2025 StructureScan. All rights reserved.</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/verify-2fa.js"></script>
  </body>
</html>
