<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment Management - StructureScan Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        overflow-x: hidden;
        position: relative;
      }

      /* Prevent horizontal scroll */
      html {
        overflow-x: hidden;
      }

      /* Fixed Sidebar Styles */
      .sidebar-custom {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100vh;
        background-color: #1a1d29;
        overflow-y: auto;
        overflow-x: hidden;
        z-index: 1000;
        transition: transform 0.3s ease;
      }

      /* Main Content Adjustment */
      .main-content-wrapper {
        margin-left: 250px;
        min-height: 100vh;
        transition: margin-left 0.3s ease;
        width: calc(100% - 250px);
      }

      /* Navigation Links */
      .nav-link-custom {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.2s;
        font-size: 0.95rem;
      }

      .nav-link-custom i {
        font-size: 1.2rem;
        margin-right: 0.75rem;
        width: 20px;
      }

      .nav-link-custom:hover {
        background-color: rgba(255, 255, 255, 0.05);
        color: #fff;
      }

      .nav-link-custom.active {
        background-color: #007bff;
        color: #fff;
      }

      .nav-link-custom.text-danger {
        color: rgba(220, 53, 69, 0.9);
      }

      .nav-link-custom.text-danger:hover {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
      }

      /* Mobile Menu Toggle */
      .mobile-menu-toggle {
        display: none;
      }

      /* Sidebar Overlay */
      .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }

      /* Responsive Design */
      @media (max-width: 992px) {
        .sidebar-custom {
          transform: translateX(-100%);
        }

        .sidebar-custom.show {
          transform: translateX(0);
        }

        .main-content-wrapper {
          margin-left: 0;
          width: 100%;
        }

        .mobile-menu-toggle {
          display: block;
        }

        .sidebar-overlay.show {
          display: block;
        }
      }

      @media (max-width: 576px) {
        .main-content-wrapper {
          padding: 1rem !important;
        }

        .sidebar-custom {
          width: 250px;
          transform: translateX(-100%);
        }

        .sidebar-custom.show {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <div class="sidebar-custom d-flex flex-column" id="sidebar">
      <!-- Logo Section -->
      <div
        class="text-center py-4 border-bottom border-secondary border-opacity-25"
      >
        <div class="d-flex align-items-center justify-content-center mb-2">
          <div class="bg-primary rounded-3 p-2 me-2">
            <i class="bi bi-building text-white fs-5"></i>
          </div>
          <h5 class="text-white mb-0 fw-bold">StructureScan</h5>
        </div>
        <small class="text-white-50">Admin Panel</small>
      </div>

      <!-- Navigation Menu -->
      <ul class="nav flex-column px-3 py-3 flex-grow-1">
        <li class="nav-item mb-2">
          <a href="dashboard.html" class="nav-link-custom">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="users.html" class="nav-link-custom">
            <i class="bi bi-people"></i>
            <span>User Management</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="assessments.html" class="nav-link-custom active">
            <i class="bi bi-clipboard-check"></i>
            <span>Assessment Management</span>
          </a>
        </li>
      </ul>

      <!-- Bottom Menu -->
      <div
        class="px-3 pb-3 border-top border-secondary border-opacity-25 pt-3"
      >
        <a href="profile.html" class="nav-link-custom mb-2">
          <i class="bi bi-person-circle"></i>
          <span>Profile</span>
        </a>
        <a href="#" id="logoutBtn" class="nav-link-custom text-danger">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content-wrapper p-4 bg-light">
      <!-- Mobile Menu Toggle Button -->
      <button
        class="btn btn-primary mobile-menu-toggle mb-3"
        id="sidebarToggle"
        type="button"
      >
        <i class="bi bi-list fs-5"></i> Menu
      </button>

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
        <div>
          <h2 class="mb-1">Assessment Management</h2>
          <small class="text-muted">View and manage all assessments</small>
        </div>
        <div class="input-group" style="max-width: 300px">
          <span class="input-group-text bg-white">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="text"
            class="form-control border-start-0"
            id="searchAssessment"
            placeholder="Search assessments..."
          />
        </div>
      </div>

      <!-- Assessments Table -->
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">All Assessments</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th>Assessment ID</th>
                  <th>User</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="assessmentsTableBody">
                <tr>
                  <td colspan="5" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading assessments...</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Assessment Details Modal -->
    <div class="modal fade" id="assessmentModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Assessment Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="assessmentDetails">
            <div class="text-center py-4">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2 text-muted">Loading details...</p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/assessments.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');
      const sidebarOverlay = document.getElementById('sidebarOverlay');

      // Toggle sidebar on mobile
      if (sidebarToggle) {
        sidebarToggle.addEventListener('click', function() {
          sidebar.classList.toggle('show');
          sidebarOverlay.classList.toggle('show');
          document.body.style.overflow = sidebar.classList.contains('show') ? 'hidden' : '';
        });
      }

      // Close sidebar when clicking overlay
      if (sidebarOverlay) {
        sidebarOverlay.addEventListener('click', function() {
          sidebar.classList.remove('show');
          sidebarOverlay.classList.remove('show');
          document.body.style.overflow = '';
        });
      }

      // Close sidebar when clicking on a link (mobile only)
      document.querySelectorAll('.sidebar-custom .nav-link-custom').forEach(link => {
        link.addEventListener('click', function() {
          if (window.innerWidth <= 992) {
            sidebar.classList.remove('show');
            sidebarOverlay.classList.remove('show');
            document.body.style.overflow = '';
          }
        });
      });

      // Handle window resize
      window.addEventListener('resize', function() {
        if (window.innerWidth > 992) {
          sidebar.classList.remove('show');
          sidebarOverlay.classList.remove('show');
          document.body.style.overflow = '';
        }
      });
    </script>
  </body>
</html>
