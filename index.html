<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - StructureScan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-5">
          <div class="login-card card border-0">
            <div class="card-body">
              <div class="text-center mb-2">
                <div class="logo-circle">
                  <img
                    src="Assest/frame25.png"
                    class="login-logo"
                    alt="Logo"
                    onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'42\' height=\'42\' viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'#007aff\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\'><path d=\'M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z\'/><polyline points=\'9 22 9 12 15 12 15 22\'/></svg>';"
                  />
                </div>
              </div>
              <h5 class="text-center mb-1 fw-semibold text-primary">
                StructureScan
              </h5>
              <h6 class="text-center fw-bold mb-1">Administrator Login</h6>
              <p class="text-center small-desc">
                Sign in to access the admin dashboard
              </p>

              <form id="loginForm" class="mt-3">
                <div class="mb-3">
                  <label class="form-label fw-semibold small"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control custom-input"
                    id="email"
                    autocomplete="username"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label class="form-label fw-semibold small">Password</label>
                  <input
                    type="password"
                    class="form-control custom-input"
                    id="password"
                    autocomplete="current-password"
                    required
                  />
                  <div class="text-end mt-2">
                    <a
                      href="forgot-password.html"
                      class="text-primary text-decoration-none"
                      style="font-size: 0.85rem"
                      >Forgot Password?</a
                    >
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 py-2 fw-semibold mt-2"
                  id="loginBtn"
                >
                  Sign in
                </button>
                <div
                  id="error"
                  class="alert alert-danger mt-3 d-none py-2 small"
                ></div>
              </form>
            </div>
          </div>
          <div class="login-footer mt-3">
            © 2025 StructureScan. All rights reserved.
          </div>
        </div>
      </div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/email-helper.js"></script>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const loginBtn = document.getElementById("loginBtn");
          const errBox = document.getElementById("error");

          errBox.classList.add("d-none");
          loginBtn.setAttribute("disabled", "disabled");
          loginBtn.innerHTML =
            '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';

          // Step 1: Sign in with email/password
          firebase
            .auth()
            .signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              console.log("✅ Password correct, checking admin status...");

              // Step 2: Check if user is admin
              const db = firebase.firestore();
              return db.collection("users").doc(user.uid).get();
            })
            .then((doc) => {
              if (!doc.exists || !doc.data().isAdmin) {
                // Not an admin - sign them out!
                firebase.auth().signOut();
                throw new Error("Access denied. Admin accounts only.");
              }

              const userData = doc.data();
              console.log("✅ User is admin, checking 2FA requirement...");

              // Step 3: Check if 2FA is needed
              if (!needs2FA(userData)) {
                // Less than 24 hours - go straight to dashboard!
                console.log("✅ 2FA not needed, redirecting to dashboard...");
                window.location.href = "dashboard.html";
                return Promise.resolve(); // Skip 2FA
              }

              console.log("⚠️ 2FA required, generating code...");

              // Step 4: Generate and send 2FA code
              const code = generateVerificationCode();
              const adminName = userData.fullName || "Admin";

              loginBtn.innerHTML =
                '<span class="spinner-border spinner-border-sm me-2"></span>Sending code...';

              // Store code in Firestore
              return storeVerificationCode(
                firebase.auth().currentUser.uid,
                code
              )
                .then(() => {
                  // Send email
                  return send2FAEmail(email, adminName, code);
                })
                .then(() => {
                  console.log(
                    "✅ 2FA code sent, redirecting to verification page..."
                  );
                  // Redirect to 2FA verification page
                  window.location.href = `verify-2fa.html?email=${encodeURIComponent(
                    email
                  )}&uid=${firebase.auth().currentUser.uid}`;
                });
            })
            .catch((error) => {
              console.error("❌ Login error:", error);
              errBox.textContent =
                error.message || "An error occurred. Please try again.";
              errBox.classList.remove("d-none");

              // Sign out if there was an error
              firebase.auth().signOut();
            })
            .finally(() => {
              loginBtn.removeAttribute("disabled");
              loginBtn.innerHTML = "Sign in";
            });
        });
    </script>
  </body>
</html>
