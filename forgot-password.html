<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - StructureScan Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
          <div class="card shadow-lg border-0">
            <div class="card-body p-5">
              <!-- Logo and Title -->
              <div class="text-center mb-4">
                <div class="d-flex justify-content-center mb-3">
                  <div
                    class="bg-primary rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 70px; height: 70px"
                  >
                    <i class="bi bi-building text-white fs-2"></i>
                  </div>
                </div>
                <h3 class="fw-bold mb-2">StructureScan</h3>
                <h5 class="text-muted mb-2">Forgot Password</h5>
                <p class="text-muted small">
                  Enter your email to receive password reset instructions
                </p>
              </div>

              <!-- Success Message (Hidden by default) -->
              <div
                id="successMessage"
                class="alert alert-success d-none"
                role="alert"
              >
                <i class="bi bi-check-circle me-2"></i>
                <strong>Email sent!</strong> Check your inbox for password reset
                instructions.
              </div>

              <!-- Error Message (Hidden by default) -->
              <div
                id="errorMessage"
                class="alert alert-danger d-none"
                role="alert"
              >
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="errorText">An error occurred. Please try again.</span>
              </div>

              <!-- Forgot Password Form -->
              <form id="forgotPasswordForm">
                <div class="mb-4">
                  <label for="email" class="form-label fw-semibold"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="email"
                    placeholder="Enter your email address"
                    required
                  />
                </div>

                <button
                  type="submit"
                  id="resetBtn"
                  class="btn btn-primary btn-lg w-100 mb-3"
                >
                  <i class="bi bi-envelope me-2"></i>Send Reset Link
                </button>

                <div class="text-center">
                  <a href="index.html" class="text-decoration-none">
                    <i class="bi bi-arrow-left me-1"></i>Back to Login
                  </a>
                </div>
              </form>
            </div>
          </div>

          <!-- Footer -->
          <div class="text-center mt-4 text-muted">
            <small>Â© 2025 StructureScan. All rights reserved.</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/forgot-password.js"></script>
  </body>
</html>
